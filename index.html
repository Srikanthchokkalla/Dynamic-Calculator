<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Stylesheet.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button id="ac" class="btn operations">AC</button>
        <button id="del" class="btn operations">del</button>
        <button id="percentage" class="btn operations">&#37;</button>
        <button id="divide" class="btn operations">&#247;</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="multiplication" class="btn operations">&#215;</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="sub" class="btn operations">&#8722;</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="addition" class="btn operations">&#43;</button>
        <button id="zeros" class="btn">00</button>
        <button id="zero" class="btn">0</button>
        <button id="dot" class="btn">.</button>
        <button id="equals" class="btn primary">&#61;</button>
      </div>
    </div>
    <script src="./Calculator.js"></script>
  </body>
</html>
